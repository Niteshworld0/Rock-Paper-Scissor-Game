<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="score-board">
            <div class="score">
                <p>Player Score</p>
                <span id="playerScore">0</span>
            </div>
            <div class="score">
                <p>Computer Score</p>
                <span id="computerScore">0</span>
            </div>
        </div>

        <div class="choices">
            <button id="rock" class="choice-btn">
                <i class="far fa-hand-rock"></i> Rock
            </button>
            <button id="paper" class="choice-btn">
                <i class="far fa-hand-paper"></i> Paper
            </button>
            <button id="scissors" class="choice-btn">
                <i class="far fa-hand-scissors"></i> Scissors
            </button>
        </div>

        <div class="result-display">
            <p id="resultText">Make your move!</p>
            <p id="movesDisplay"></p>
        </div>

        <button id="resetButton" class="reset-btn">Reset Game</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
